<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <a href="https://github.com/adelanaoreoluwa/calculator2" target="_blank">
      link to repository
    </a>
    <div class="main">
      <p></p>
      <input type="text" id="display" placeholder="0" readonly />

      <table>
        <tr>
          <td><button onclick="appendToDisplay(7)">7</button></td>
          <td><button onclick="appendToDisplay(8)">8</button></td>
          <td><button onclick="appendToDisplay(9)">9</button></td>
          <td><button onclick="operate('/')" class="operate">/</button></td>
        </tr>

        <tr>
          <td><button onclick="appendToDisplay(4)">4</button></td>
          <td><button onclick="appendToDisplay(5)">5</button></td>
          <td><button onclick="appendToDisplay(6)">6</button></td>
          <td><button onclick="operate('*')" class="operate">*</button></td>
        </tr>

        <tr>
          <td><button onclick="appendToDisplay(1)">1</button></td>
          <td><button onclick="appendToDisplay(2)">2</button></td>
          <td><button onclick="appendToDisplay(3)">3</button></td>
          <td><button onclick="operate('-' )" class="operate">-</button></td>
        </tr>

        <tr>
          <td><button onclick="appendToDisplay(0)">0</button></td>
          <td><button onclick="appendToDisplay('.')">.</button></td>
          <td><button onclick="calculation ('')" class="cal">=</button></td>
          <td><button onclick="operate('+')" class="operate">+</button></td>
        </tr>

        <tr>
          <td colspan="2">
            <button onclick="clearDisplay()" class="cal">AC</button>
          </td>
          <td colspan="2">
            <button onclick="deleteLast('')" class="cal">DE</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
